<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Which celebrity should you date?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Who's your perfect celebrity match?</h1>
    </div>
    <div class="survey">
      <div class="card">
        <h2>What is your favorite food?</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-food" id="food1" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Spaghetti
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-food" id="food2" value="2">
          <label class="form-check-label" for="exampleRadios2">
            Tacos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-food" id="food3" value="3">
          <label class="form-check-label" for="exampleRadios3">
            Burnt Kale
          </label>
        </div>
      </div>
      <div class="card">
        <h2>What is your favorite hair color</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-hair" id="exampleRadios1" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Brown
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-hair" id="exampleRadios2" value="2">
          <label class="form-check-label" for="exampleRadios2">
            Blue
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-hair" id="exampleRadios3" value="3">
          <label class="form-check-label" for="exampleRadios3">
            I don't like hair.
          </label>
        </div>
      </div>
      <div class="card">
        <h2>What is your favorite activity?</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-activity" id="exampleRadios1" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Sleeping
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-activity" id="exampleRadios2" value="2">
          <label class="form-check-label" for="exampleRadios2">
            LARPing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fav-activity" id="exampleRadios3" value="3">
          <label class="form-check-label" for="exampleRadios3">
            Drifing through the nothingness of existence.
          </label>
        </div>
      </div>



      <button type="button" class="btn btn-dark submit">Submit</button>
    </div>
    <div class="results">


      <div id="gosling">
        <h1>Ryan Gosling</h1>
        <img src="img/giphy.gif" alt="Ryan">

      </div>
      <div id="spears">
        <h1>Brittany Spears</h1>
        <img src="img/brit.gif" alt="brit">

      </div>
      <div id="gomez">
        <h1>Selena Gomez</h1>
        <img src="img/gom.gif" alt="Gomz">

      </div>
      <div id="lonely">
        <h1>You'll be lonely forever as you drift through the void.</h1>
        <img src="img/void.gif" alt="void">
      </div>
    </div>

  </div>
  <button type="button" class="btn btn-dark restart">Restart</button>
</body>
</html>
